<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mapa da Saúde</title>

        <!-- Style -->
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" href="//npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/material.css">
        <link rel="stylesheet" href="style/map-icons.css">
    </head>
    <body>
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="container">
                    <div class="group material-input-container">
                        <input type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Buscar</label>
                        <button><img src="image/menus/lupa.svg" alt=""></button>
                    </div>
                </div>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-coolbox">
                    <div class="coolbox-item">
                        <div class="coolbox-item-img-container">
                            <img src="image/menus/lupa-gray.svg" alt="">
                        </div>
                        <div class="coolbox-item-info">
                            <h4 class="coolbox-title">Sample Title</h4>
                            <p class="coolbox-description">Dados vão aqui...</p>
                        </div>
                    </div>
                    <div class="coolbox-item">
                        <div class="coolbox-item-img-container">
                            <img src="image/menus/lupa-gray.svg" alt="">
                        </div>
                        <div class="coolbox-item-info no-border">
                            <h4 class="coolbox-title">Sample Title 2</h4>
                            <p class="coolbox-description">Another item...</p>
                        </div>
                    </div>
                </div>
                <div class="sidebar-infos">
                    <h4 class="sidebar-infos-heading">Quick facts</h4>
                    <div class="item-sidebar-info">
                        <h4 class="item-sidebar-title">Sample Title 2</h4>
                        <p class="item-sidebar-description">Another item...</p>
                    </div>
                    <div class="item-sidebar-info">
                        <h4 class="item-sidebar-title">Sample Title 2</h4>
                        <p class="item-sidebar-description">Another item...</p>
                    </div>

                </div>
            </div>
        </div>
        <div class="map-container">
            <div id="map">Loading...</div>
        </div>

        <!-- ECMAScript 5 + Promise Polyfill -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-shim.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-sham.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bluebird/3.4.1/bluebird.min.js"></script>
        <!-- DOM 4 Polyfill -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/dom4/1.8.3/dom4.js"></script>
        <!-- Main Script -->
        <script async data-main="script/main.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
    </body>
</html>
